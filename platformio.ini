[env]
platform = https://github.com/platformio/platform-espressif32.git
framework = espidf
monitor_speed = 115200

[env:esp32-c6-devkitc-1]
board = esp32-c6-devkitc-1

lib_deps =
    k0i05/esp_ssd1306@^1.2.7


